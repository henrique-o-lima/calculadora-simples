<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../d77cbea8-7e0a-4e6b-9f18-f92495b422b0.jpg" type="image/x-icon">
    <script src="./script.js"></script>
    <title>Calcula-lรก</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10-content" id="resultado"></div>
        </div>
        <div class="row">
            <div class="col num" onclick="insert('7')">7</div>
            <div class="col num" onclick="insert('8')">8</div>
            <div class="col num" onclick="insert('9')">9</div>
            <div class="col oper" onclick="insert('-')">-</div>
        </div>
        <div class="row">
            <div class="col num" onclick="insert('4')">4</div>
            <div class="col num" onclick="insert('5')">5</div>
            <div class="col num" onclick="insert('6')">6</div>
            <div class="col oper" onclick="insert('+')">+</div>
        </div>
        <div class="row">
            <div class="col num" onclick="insert('1')">1</div>
            <div class="col num" onclick="insert('2')">2</div>
            <div class="col num" onclick="insert('3')">3</div>
            <div class="col oper" onclick="insert('/')">/</div>
        </div>
        <div class="row row-final">
            <div class="col num" onclick="insert('0')">0</div>
            <div class="col" onclick="apagar()">CE</div>
            <div class="col oper" onclick="insert('*')">X</div>
            <div class="col equal" onclick="calculo()">=</div>
        </div>
    </div>
</body>
